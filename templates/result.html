<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: auto;
            margin: 20;
        }
        .content {
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        img {
            max-width: 100%;
            max-height: 80vh;
            width: auto;
            height: auto;
            margin-top: 50px;
        }
        canvas {
            margin-top: 20px;
        }
        .button {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 12.5rem;
            margin: 0;
            padding: 1.5rem 3.125rem;
            background-color: #3498db;
            border: none;
            border-radius: 0.3125rem;
            box-shadow: 0 12px 24px 0 rgba(0,0,0,0.2);
            color: white;
            font-weight: 300;
            text-transform: uppercase;
            margin-top: 5rem;
            overflow: hidden;
        }
        .button:hover {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Result</h1>
        <p>The predicted image is: {{ predicted_category }}</p>
        {% if img_url %}
            <img src="{{ img_url }}" alt="Predicted Image">
        {% else %}
            <p>No image URL provided.</p>
        {% endif %}
        <canvas id="accuracyChart" width="400" height="400"></canvas>
        <ul id="accuracyData" style="display: none;">
            {% for class_name, probability in accuracies %}
                <li data-class="{{ class_name }}" data-probability="{{ probability * 100 }}"></li>
            {% endfor %}
        </ul>
        <button class="button" onclick="retry()">Thử lại</button>
    </div>
    <script>
        function retry() {
            window.location.href = 'http://127.0.0.1:5000';
        }
        document.addEventListener('DOMContentLoaded', function() {
            var ctx = document.getElementById('accuracyChart').getContext('2d');
    
            var accuraciesData = document.querySelectorAll('#accuracyData li');
            var classNames = [];
            var probabilities = [];

            accuraciesData.forEach(function(item) {
                classNames.push(item.getAttribute('data-class'));
                probabilities.push(parseFloat(item.getAttribute('data-probability')));
            });
    
            // Create pie chart
            var accuracyChart = new Chart(ctx, {
                type: 'pie',
                data: {
                    labels: classNames,
                    datasets: [{
                        label: 'Class Probability (%)',
                        data: probabilities,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.6)',
                            'rgba(54, 162, 235, 0.6)',
                            'rgba(255, 206, 86, 0.6)',
                            'rgba(75, 192, 192, 0.6)',
                            'rgba(153, 102, 255, 0.6)'
                        ],
                        borderColor: [
                            'rgba(255, 99, 132, 1)',
                            'rgba(54, 162, 235, 1)',
                            'rgba(255, 206, 86, 1)',
                            'rgba(75, 192, 192, 1)',
                            'rgba(153, 102, 255, 1)'
                        ],
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: false,
                    maintainAspectRatio: false,
                    title: {
                        display: true,
                        text: 'Class Probabilities (%)'
                    }
                }
            });
        });
    </script>    
</body>
</html>
